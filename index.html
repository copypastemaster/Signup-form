<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="main-container">
        <div id="left-panel"></div>


        <div id="right-panel">         
            <div class="texts1">
                <span></span>
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> <br>
                    You <em>know </em>you want to.</h1>
            </div>


            
               
                <form action="" method="get" id="forms">
                    <h2>Let's do this!</h1>
                    <div class="texts2">
                        <div class="first-row">
                            <label for="fName">FIRST NAME</label>
                            <input type="text" id="fName" name="first-name">

                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last-name">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>


                        <div class="second-row">
                            <label for="telNum">PHONE NUMBER</label>
                            <input type="tel" id="telNum" name="phone-number">

                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">

                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPass" name="confirm-password">
                        </div>

                        <span></span>
                    </div>

                    <div class="texts3">
                        <label for="createAcc">
                            <button type="submit" id="createAcc" name="createAccButton">Create Account</button>
                        </label>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
        </div>
    </main>
</body>
</html>
