<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="main-container">
        <div id="left-panel">
            <div class="img-container"><img src="/335736609_243701341338168_2173536554143066231_n.png" alt="header"></div>
            
        </div>


        <div id="right-panel">         
            <div class="texts1">
                <h1 class="header">Welcome to Night City!</h1>
                <h2>Come join our cause and be an edgerunner and avenge the infamous David Martinez and our loli Rebecca!!! I know you want to. <br> <br>
                    You <em>know </em> &nbsp; you want to.</h1>
            </div>


            
               
                <form action="" method="get" id="forms">
                    <h2>Let's do this!</h1>
                    <div class="texts2">
                        <div class="first-row">
                            <label for="fName">ALIAS</label>
                            <input type="text" id="fName" name="first-name">

                            <label for="lastName">ROLE</label>
                            <input type="text" id="lastName" name="last-name">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>


                        <div class="second-row">
                            <label for="telNum">PHONE NUMBER</label>
                            <input type="tel" id="telNum" name="phone-number" required>

                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">

                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPass" name="confirm-password">
                        </div>

                        <span></span>
                    </div>

                    <div class="texts3">
                        <label for="createAcc">
                            <button type="submit" id="createAcc" name="createAccButton">Be an edgerunner</button>
                        </label>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
        </div>
    </main>
</body>
</html>
